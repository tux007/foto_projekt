<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/assets/favicon_fotogram.png"
    />
  </head>

  <body>
    <header id="header" class="padding-responive">
      <div>
        <div class="header_title">
          <img
            class="logo"
            src="./img/assets/favicon_fotogram.png"
            alt="Logo Fotogram"
          />
          <div class="info_popup">
            <p>Funktionalit√§t App:</p>
            <ul>
              <li>Dark mode toggle</li>
              <li>ESC Taste - schliessen Detailansicht</li>
              <li>Pfeiltaste links & rechts zum Navigieren</li>
              <li>Auf Fotos klicken - Detailansicht</li>
              <li>Responsive</li>
            </ul>
          </div>
          <h1>Fotogram</h1>
        </div>

        <div class="header_addition"></div>
      </div>

      <img
        id="darkmode_toggle"
        class="darkmode_on"
        onclick="darkmodeToggle()"
        src="./img/assets/dark-mode.svg"
      />
    </header>

    <main id="main">
      <div
        onclick="closeCurrentPhoto()"
        id="overlay"
        class="overlay d_none"
      ></div>

      <h2 class="title_album">My Crossfit photo album</h2>

      <section class="photo_album padding-responive">
        <div>
          <img
            class="photo"
            onclick="renderFiltered(0)"
            src="./img/Backsquat.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(1)"
            src="./img/barbell.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(2)"
            src="./img/biking.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(3)"
            src="./img/clean.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(4)"
            src="./img/coaching.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(5)"
            src="./img/dumbells.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(6)"
            src="./img/dynamic.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(7)"
            src="./img/jumpropes.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(8)"
            src="./img/kettlebell.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(9)"
            src="./img/pistolsquat.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(10)"
            src="./img/pushup.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(11)"
            src="./img/rings.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(12)"
            src="./img/ropeclimb.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(13)"
            src="./img/rowing.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(14)"
            src="./img/running.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(15)"
            src="./img/stretching.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(16)"
            src="./img/teamworkout.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(17)"
            src="./img/tireflip.jpg"
          />
          <img class="photo" onclick="renderFiltered(18)" src="./img/trx.jpg" />
          <img
            class="photo"
            onclick="renderFiltered(19)"
            src="./img/wallball.jpg"
          />
          <img
            class="photo"
            onclick="renderFiltered(20)"
            src="./img/yoga.jpg"
          />
        </div>
      </section>

      <section id="content" class="padding-responive"></section>
    </main>

    <footer id="footer" class="padding-responive">
      <img src="./img/assets/favicon_fotogram.png" alt="Logo Fotogram" />
      <p>Fotogram by Tom Steimann</p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
